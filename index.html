<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee?</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffe4ec,#ffd6e7,#ffc2d1);
overflow:hidden;
}

.flower{
position:absolute;
font-size:22px;
opacity:0.4;
animation:float 10s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh) rotate(0deg);}
100%{transform:translateY(-10vh) rotate(360deg);}
}

.card{
background:white;
padding:40px;
border-radius:25px;
text-align:center;
width:90%;
max-width:380px;
box-shadow:0 20px 50px rgba(255,105,180,0.2);
position:relative;
}

.emoji{
font-size:40px;
margin-bottom:15px;
animation:shy 2s infinite alternate;
}

@keyframes shy{
0%{transform:translateY(0);}
100%{transform:translateY(-6px);}
}

h1{
font-size:20px;
margin-bottom:25px;
color:#d63384;
font-weight:500;
}

.buttons{
display:flex;
justify-content:center;
gap:20px;
}

button{
padding:10px 22px;
border:none;
border-radius:25px;
font-size:14px;
cursor:pointer;
transition:0.3s ease;
}

#yesBtn{
background:#ff69b4;
color:white;
box-shadow:0 8px 20px rgba(255,105,180,0.4);
}

#yesBtn:hover{
transform:scale(1.08);
}

#noBtn{
background:#f8c8dc;
color:#d63384;
}

#noBtn:hover{
transform:scale(1.05);
}

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
padding:25px;
border-radius:20px;
box-shadow:0 20px 40px rgba(255,105,180,0.3);
transition:0.3s ease;
text-align:center;
}

.popup.active{
transform:translate(-50%,-50%) scale(1);
}

.popup h2{
color:#d63384;
font-weight:500;
}
</style>
</head>
<body>

<!-- Floating flowers -->
<div class="flower" style="left:10%">ðŸŒ¸</div>

<div class="flower" style="left:80%;animation-delay:6s;">ðŸŒ·</div>

<div class="card">

<h1>Ummâ€¦ I was wondering if you'd like to grab a coffee sometime?</h1>

</div>
</div>

<div class="popup" id="popup">

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");

function sendResponse(answer){
fetch("https://formspree.io/f/mzdavqbd", {
  method: "POST",

    "Accept": "application/json",
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    answer: answer,
    clicked_at: new Date().toString()
  })

function showPopup(text){
popupText.innerText = text;
popup.classList.add("active");
setTimeout(()=>popup.classList.remove("active"),2500);
}

// YES BUTTON
yesBtn.addEventListener("click", () => {

</script>
</body>
</html>
